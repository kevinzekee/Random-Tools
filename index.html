<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainrot ðŸ˜‚</title>
    <link rel="stylesheet" href="./styles/styles.css" >
</head>
<body>
    <div class="DocumentWrap">
        <div class="header">
            <h1>Random Tools</h1>
        </div>
        <div class="columned">
            <div class="document">
                <div class="left-bar">
                    <div class="left-content">
                        <button id="btn">Randomize Brainrot</button>
                    </div>
                </div>
                <div class="right-bar">
                    <div class="input">
                        <textarea id="text" type="text" class="text-box" placeholder="Paste your funny text here..." autocomplete="off"></textarea>
                    </div>
                </div>
            </div>
            <div class="under-bar">
                <textarea readonly class="text-box" placeholder="Your funny text will show up here..." id="result" autocomplete="off"></textarea>
            </div>
        </div>
        <div class="image-edit">

        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
